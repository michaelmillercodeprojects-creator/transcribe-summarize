name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai python-dotenv requests yt-dlp beautifulsoup4
    
    - name: Validate Python modules
      run: |
        python -c "import transcribe_financial; print('âœ… transcribe_financial')"
        python -c "import email_transcribe_financial; print('âœ… email_transcribe_financial')" 
        python -c "import run_app; print('âœ… run_app')"
        echo "ðŸŽ‰ All core modules validated successfully!"
    
    - name: Check syntax
      run: |
        python -m py_compile transcribe_financial.py
        python -m py_compile email_transcribe_financial.py  
        python -m py_compile run_app.py
        echo "âœ… All Python files have valid syntax"