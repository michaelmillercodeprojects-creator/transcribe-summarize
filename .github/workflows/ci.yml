name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Validate Python modules
      run: |
        python -c "import transcribe_financial; print('PASS: transcribe_financial')"
        python -c "try:
            import financial_transcribe_gui
            print('PASS: financial_transcribe_gui (GUI module loaded)')
        except Exception as e:
            if 'DISPLAY' in str(e) or 'no display' in str(e).lower():
                print('PASS: financial_transcribe_gui (GUI unavailable in headless - expected)')
            else:
                raise e"
        echo "All core modules validated successfully!"
    
    - name: Check syntax
      run: |
        python -m py_compile transcribe_financial.py
        python -m py_compile financial_transcribe_gui.py
        python -m py_compile run_app.py
        echo "All Python files have valid syntax"
